specVersion: 0.0.2
description: ERC1400
repository: https://github.com/NDAXIO/ERC1400
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UserWallets
    network: localhost
    source:
      address: '0x11aE288De0795756abEa5b35d2C1D9185df22ddE'
      startBlock: 1
      abi: UserWallets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserWallets
      abis:
        - name: UserWallets
          file: ./abis/UserWallets.json
      eventHandlers:
        - event: AddUserWallet(address,address[],address[])
          handler: handleAddUserWallet
        - event: AddUserTokens(address,address[],address[])
          handler: handleAddUserTokens
        - event: RemoveUserTokens(address,address[],address[])
          handler: handleRemoveUserTokens
        - event: RemoveUserWallet(address)
          handler: handleRemoveUserWallet
      file: ./src/userWalletsMapping.ts
