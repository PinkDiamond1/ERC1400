specVersion: 0.0.2
description: ERC1400
repository: https://github.com/NDAXIO/ERC1400
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UserWallets
    network: besu
    source:
      address: '0xf6319101B793d5491e8aAba0C14f0C9d3D78Fc86'
      startBlock: 1
      abi: UserWallets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserWallets
      abis:
        - name: UserWallets
          file: ./abis/UserWallets.json
        - name: ERC20HoldableToken
          file: ./abis/ERC20HoldableToken.json
        - name: ERC1400
          file: ./abis/ERC1400.json
      eventHandlers:
        - event: AddUserWallet(address,address[],address[])
          handler: handleAddUserWallet
        - event: AddUserTokens(address,address[],address[])
          handler: handleAddUserTokens
        - event: RemoveUserTokens(address,address[],address[])
          handler: handleRemoveUserTokens
        - event: RemoveUserWallet(address)
          handler: handleRemoveUserWallet
      file: ./src/userWalletsMapping.ts
templates:
   - name: ERC20HoldableToken
     kind: ethereum/contract
     network: besu
     source:
       abi: ERC20HoldableToken
     mapping:
       kind: ethereum/events
       apiVersion: 0.0.4
       language: wasm/assemblyscript
       file: ./src/stablecoinMapping.ts
       entities:
         - ERC20HoldableToken
       abis:
         - name: ERC20HoldableToken
           file: ./abis/ERC20HoldableToken.json
       eventHandlers:
         - event: Transfer(indexed address,indexed address,uint256)
           handler: handleTransfer
   - name: ERC1400
     kind: ethereum/contract
     network: besu
     source:
       abi: ERC1400
     mapping:
       kind: ethereum/events
       apiVersion: 0.0.4
       language: wasm/assemblyscript
       file: ./src/securitytokenMapping.ts
       entities:
         - ERC1400
       abis:
         - name: ERC1400
           file: ./abis/ERC1400.json
       eventHandlers:
         - event: TransferByPartition(indexed bytes32,address,indexed address,indexed address,uint256,bytes,bytes)
           handler: handleTransferByPartition

