specVersion: 0.0.2
description: ERC1400
repository: https://github.com/NDAXIO/ERC1400
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UserWallets
    network: besu
    source:
      address: '0xEd5135256F1D024b04510D0a8517412d57C30FD5'
      startBlock: 1
      abi: UserWallets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserWallets
      abis:
        - name: UserWallets
          file: ./abis/UserWallets.json
        - name: ERC20HoldableToken
          file: ./abis/ERC20HoldableToken.json
        - name: ERC1400
          file: ./abis/ERC1400.json
      eventHandlers:
        - event: AddUserWallet(address,address[],address[])
          handler: handleAddUserWallet
        - event: AddUserTokens(address,address[],address[])
          handler: handleAddUserTokens
        - event: RemoveUserTokens(address,address[],address[])
          handler: handleRemoveUserTokens
        - event: RemoveUserWallet(address)
          handler: handleRemoveUserWallet
      file: ./src/userWalletsMapping.ts
templates:
   - name: ERC20HoldableToken
     kind: ethereum/contract
     network: besu
     source:
       abi: ERC20HoldableToken
     mapping:
       kind: ethereum/events
       apiVersion: 0.0.4
       language: wasm/assemblyscript
       file: ./src/stablecoinMapping.ts
       entities:
         - ERC20HoldableToken
       abis:
         - name: ERC20HoldableToken
           file: ./abis/ERC20HoldableToken.json
       eventHandlers:
         - event: Transfer(indexed address,indexed address,uint256)
           handler: handleTransfer
         - event: IncrementHold(indexed bytes32,uint256)
           handler: handleIncrementHold
         - event: DecrementHold(indexed bytes32,uint256)
           handler: handleDecrementHold
         - event: NewHold(indexed bytes32,indexed address,indexed address,uint256,uint256,bytes32)
           handler: handleNewHold
         - event: ReleaseHold(indexed bytes32,address)
           handler: handleReleaseHold

   - name: ERC1400
     kind: ethereum/contract
     network: besu
     source:
       abi: ERC1400
     mapping:
       kind: ethereum/events
       apiVersion: 0.0.4
       language: wasm/assemblyscript
       file: ./src/securitytokenMapping.ts
       entities:
         - ERC1400
       abis:
         - name: ERC1400
           file: ./abis/ERC1400.json
       eventHandlers:
         - event: TransferByPartition(indexed bytes32,address,indexed address,indexed address,uint256,bytes,bytes)
           handler: handleTransferByPartition
         - event: IssuedByPartition(indexed bytes32,indexed address,indexed address,uint256,bytes,bytes)
           handler: handleIssuedByPartition
